<div class="container">
  <div class="archetype-seeker"><img src="assets/archetype_seeker.png" alt="archetype-seeker"></div>
  <div class="top3values"><img src="assets/top3values.png" alt="top3values"></div>

  <div class="col-sm-12 archetype-wrapper">
      <div class="row">
          <div class="col-sm-2 independence" (click)="itemClicked()" *ngIf="isSelected == false"><img src="assets/ValueBtn_independence_off.png" alt="independence"></div>
          <div class="col-sm-2 independence" *ngIf="isSelected != false"><img src="assets/ValueBtn_independence_on.png" alt="independence"></div>

          <div class="col-sm-2 contribution"><img src="assets/ValueBtn_contribution_off.png" alt="contribution"></div>
          <div class="col-sm-2 spirituality"><img src="assets/ValueBtn_spirituality_off.png" alt="spirituality"></div>
          <div class="col-sm-2 enjoyment"><img src="assets/ValueBtn_enjoyment_off.png" alt="enjoyment"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 education"><img src="assets/ValueBtn_education_off.png" alt="education"></div>
          <div class="col-sm-2 security"><img src="assets/ValueBtn_security_off.png" alt="security"></div>
          <div class="col-sm-2 creativity"><img src="assets/ValueBtn_creativity_off.png" alt="creativity"></div>
          <div class="col-sm-2 connection"><img src="assets/ValueBtn_connection_off.png" alt="connection"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 adventure"><img src="assets/ValueBtn_adventure_off.png" alt="adventure"></div>
          <div class="col-sm-2 knowledge"><img src="assets/ValueBtn_knowledge_off.png" alt="knowledge"></div>
          <div class="col-sm-2 determination"><img src="assets/ValueBtn_determination_off.png" alt="determination"></div>
          <div class="col-sm-2 simplicity"><img src="assets/ValueBtn_simplicity_off.png" alt="simplicity"></div>
        </div>
        <div class="row">
          <div class="col-sm-3 reset" (click)="resetQuiz()"><img src="assets/ResetBtn.png" alt="reset"></div>
          <div class="col-sm-3 show-me"><img src="assets/Show_Btn.png" alt="show-me"></div>
        </div>
  </div>
</div>
